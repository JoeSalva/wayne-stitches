{% extends 'layout.html' %}

{% block title %}
    Log In
{% endblock %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href=" {% url 'user:sign_up' %} ">Sign Up</a></p>
{% endblock %}
