{% extends 'layout.html' %}

{% block title %}
    Profile
{% endblock %}

{% block content %}
    <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        <div class="space">
            <h2>Profile Info:</h2>
            {{p_form.as_p}}
        </div>
        <div class="space">
            <h2>Address Info:</h2>
            {{a_form.as_p}}
        </div>
        <button type="submit" class="checkout">Update</button>
    </form>
{% endblock %}
