{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Store{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: rgb(170, 86, 212);
            --offwhite: #f8f8f8;
        }

        .bg-primary-custom {
            background-color: var(--primary-color);
        }

        .text-primary-custom {
            color: var(--primary-color);
        }

        .btn-primary-custom {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }

        .btn-primary-custom:hover {
            background-color: #8e3bb2;
            border-color: #8e3bb2;
        }

        .topbar {
            background-color: white;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--primary-color);
        }

        .search-input {
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
        }

        .search-button {
            border-radius: 0 4px 4px 0;
        }

        .nav-icon {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        .logo-space {
            width: 200px;
            height: 60px;
            background: url('{% static "img/logo.png" %}') no-repeat center;
            background-size: contain;
        }

        .me-topbar-custom {
          margin-right: 5rem;
        }

        .card:hover {
          transform: scale(1.02);
          box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
          transition: 0.3s ease;
        }
        .object-fit-cover {
            object-fit: cover;
        }

    </style>
</head>
<body>
    <!-- Topbar -->
    <div class="topbar d-flex justify-content-between align-items-center sticky-top">
        <!-- Logo -->
        <a href='{% url "store:store" %}'><div class="logo-space"></div></a>

        <!-- Search Bar -->
        <form class="d-flex flex-grow-1 mx-3" method="GET" action=" {% url 'search' %} ">
          <input name="q" class="form-control form-control-sm search-input" type="search" placeholder="Search products and categories" style="max-width: 650px;">
          <button class="btn btn-sm btn-primary-custom ms-2 search-button" type="submit">Search</button>
      </form>


        <!-- Right Icons -->
        <div class="d-flex align-items-center ms-auto">
          {% if user.is_authenticated %}
              <a href="{% url 'user:profile' %}" class="text-dark me-3 text-decoration-none d-flex align-items-center">
                  <i class="bi bi-person nav-icon me-1"></i> Hi, {{ user.first_name|default:"User" }}
              </a>
              <a href="{% url 'order:cart' %}" class="text-dark me-3 text-decoration-none d-flex align-items-center">
                  <i class="bi bi-cart nav-icon me-1"></i> Cart
              </a>
              <form method="POST" action="{% url 'user:logout' %}" class="mb-0">
                  {% csrf_token %}
                  <button class="btn btn-sm btn-outline-danger me-topbar-custom">Logout</button>
              </form>
          {% else %}
              <a href="{% url 'user:login' %}" class="btn btn-sm btn-primary-custom">Login</a>
          {% endif %}
      </div>

    </div>

    <!-- Main content -->
    <div class="container-fluid mt-3">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
